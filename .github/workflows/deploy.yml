name: Deploy Application

on:
  push:
    branches:
      - main  # Ou a branch que deseja monitorar para deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use a versÃ£o do Node.js que seu projeto requer

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Start SSH agent and add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.FRONTEND_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "145.223.27.56 ssh-rsa " >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: rsync -avz --exclude '.git' ./ solar_front@145.223.27.56:/home/user-solar/htdocs/app.cooperativasolarman.com.br
